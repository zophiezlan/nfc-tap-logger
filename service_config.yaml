alerts:
  inactivity_warning_minutes: 5
  queue_length_critical: 25
  queue_length_warning: 15
  stuck_card_threshold_minutes: 15
  wait_time_critical_minutes: 60
  wait_time_warning_minutes: 30
capacity:
  average_service_time_minutes: 10
  expected_throughput_per_hour: 20
  max_queue_length: 50
display:
  recent_events_limit: 20
  show_timestamps: true
  show_token_ids: true
  timezone: Australia/Sydney
service:
  description: Free, confidential substance testing service
  name: NSW Festival Drug Checking Service
  organization: NSW Health - Harm Reduction
  type: festival
workflow:
  stages:
  - description: Participant enters the queue
    duration_estimate: 2
    icon: "\U0001F44B"
    id: QUEUE_JOIN
    label: Join Queue
    order: 1
    required: true
    visible_to_public: true
  - description: Staff begins testing the substance
    duration_estimate: 8
    icon: "\U0001F52C"
    id: SERVICE_START
    label: Testing Started
    order: 2
    required: true
    visible_to_public: false
  - description: Results explained and substance returned
    duration_estimate: 1
    icon: "\u2705"
    id: SUBSTANCE_RETURNED
    label: Results Delivered
    order: 3
    required: false
    visible_to_public: false
  - description: Participant exits the service
    duration_estimate: 0
    icon: "\U0001F6AA"
    id: EXIT
    label: Service Complete
    order: 4
    required: true
    visible_to_public: true
