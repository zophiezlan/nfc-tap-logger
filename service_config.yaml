alerts:
  inactivity_warning_minutes: 10
  queue_length_critical: 15
  queue_length_warning: 10
  stuck_card_threshold_minutes: 45
  wait_time_critical_minutes: 60
  wait_time_warning_minutes: 30
capacity:
  average_service_time_minutes: 23
  expected_throughput_per_hour: 12
  max_queue_length: 50
  staff_count: 6
display:
  recent_events_limit: 20
  show_timestamps: true
  show_token_ids: true
  timezone: Australia/Sydney
service:
  description: Free, confidential substance testing service
  name: NSW Festival Drug Checking Service
  organization: NSW Health - Harm Reduction
  type: festival
workflow:
  stages:
  - description: Participant enters the queue
    duration_estimate: 2
    icon: "\U0001F44B"
    id: QUEUE_JOIN
    label: Join Queue
    order: 1
    required: true
    visible_to_public: true
  - description: Peer intake (5min) + Chemist testing (8min)
    duration_estimate: 13
    icon: "\U0001F52C"
    id: SERVICE_START
    label: Testing Started
    order: 2
    required: true
    visible_to_public: false
  - description: Results chat with peer (avg 10min, range 5-30min)
    duration_estimate: 10
    icon: "\u2705"
    id: SUBSTANCE_RETURNED
    label: Results Discussion
    order: 3
    required: false
    visible_to_public: false
  - description: Participant exits the service
    duration_estimate: 0
    icon: "\U0001F6AA"
    id: EXIT
    label: Service Complete
    order: 4
    required: true
    visible_to_public: true
