<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .error-icon {
        font-size: 5em;
        margin-bottom: 20px;
      }

      h1 {
        color: #ef4444;
        margin-bottom: 20px;
        font-size: 2em;
      }

      .error-message {
        background: #fee2e2;
        border: 2px solid #ef4444;
        border-radius: 10px;
        padding: 20px;
        color: #991b1b;
        margin: 20px 0;
      }

      .footer {
        margin-top: 30px;
        color: #999;
        font-size: 0.9em;
      }

      a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">⚠️</div>
      <h1>Oops!</h1>

      <div class="error-message">{{ error }}</div>

      <p class="footer">
        <a href="/">← Back to home</a><br /><br />
        Questions? Ask a volunteer
      </p>
    </div>
  </body>
</html>
