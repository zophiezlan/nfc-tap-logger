<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - {{ session }}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 440px;
        width: 100%;
        padding: 40px;
        text-align: center;
      }

      .logo {
        font-size: 48px;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 28px;
        color: #1a1a1a;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .session-badge {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 13px;
        margin-bottom: 30px;
        font-weight: 500;
      }

      .form-group {
        margin-bottom: 25px;
        text-align: left;
      }

      label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input[type="password"] {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.2s;
        background: #f8f8f8;
      }

      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
        background: white;
      }

      .login-button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
        margin-top: 10px;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        border: 1px solid #fcc;
        display: none;
      }

      .error-message.visible {
        display: block;
      }

      .info-box {
        background: #f0f4ff;
        border: 1px solid #d0e0ff;
        border-radius: 10px;
        padding: 16px;
        margin-top: 30px;
        text-align: left;
      }

      .info-box .title {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .info-box ul {
        margin-left: 20px;
        color: #555;
        font-size: 13px;
        line-height: 1.6;
      }

      .info-box li {
        margin-bottom: 4px;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        .logo {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">üîê</div>
      <h1>Admin Login</h1>
      <p class="subtitle">Control Panel Access</p>
      <div class="session-badge">{{ session }}</div>

      <div class="error-message" id="errorMessage">
        {% if error %}{{ error }}{% endif %}
      </div>

      <form method="POST" action="/login" id="loginForm">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter admin password"
            required
            autofocus
          />
        </div>

        <button type="submit" class="login-button">
          üîì Access Control Panel
        </button>
      </form>

      <div class="info-box">
        <div class="title">üìã What you can do:</div>
        <ul>
          <li>Manage tap station service</li>
          <li>Export and backup data</li>
          <li>Run diagnostics and health checks</li>
          <li>View system logs and status</li>
          <li>Force-exit stuck cards</li>
        </ul>
      </div>

      <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
      // Show error message if present
      {% if error %}
      document.getElementById('errorMessage').classList.add('visible');
      {% endif %}

      // Auto-focus password field
      document.getElementById('password').focus();

      // Handle form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value.trim();
        if (!password) {
          e.preventDefault();
          const errorMsg = document.getElementById('errorMessage');
          errorMsg.textContent = 'Please enter a password';
          errorMsg.classList.add('visible');
        }
      });
    </script>
  </body>
</html>
